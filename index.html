<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/ui.css">
    <link rel="stylesheet" href="./css/snake.css">
    <title>Snake</title>
</head>
<body>
    
    <main class="flexCenter">
        <div class="grid" id="grid">
        
        </div>
        <div class="controlPanel flexCenter">
            
            <div class="fruitLine flexCenter">
                <p class="fruitDescription">
                    Points: 
                </p>
                <p class="fruitNumder">
                    0
                </p>
            </div>
            <div class="sizeLine flexCenter">
                <p class="sizeDescription">
                    Size:
                </p>
                <p class="gridSizeInput">
                    20
                </p>
                <button class="increaseSize sizeButton flexCenter">
                    <ion-icon name="chevron-up-outline"></ion-icon>
                </button>
                <button class="decreaseSize sizeButton flexCenter">
                    <ion-icon name="chevron-down-outline"></ion-icon>
                </button>
            </div>

            <div class="buttonsLine flexCenter">
                <button class="play flexCenter">
                    <ion-icon name="play-outline"></ion-icon>
                    <p>
                        Play
                    </p>
                </button>
                <button class="stop noDisplay flexCenter">
                    <ion-icon name="stop-outline"></ion-icon>
                    <p>
                        Stop
                    </p>
                </button>
                <button class="difficulty flexCenter">
                        <ion-icon name="cube-outline"></ion-icon>
                    <p>
                        Difficulty:
                    </p>
                    <p class="difficultyText">
                        very easy
                    </p>
                </button>
            </div>
            <div class="keysContainer leftKeys">
                <div class="fakeKey"></div>
                <div class="key keyUp flexCenter">
                    <ion-icon name="arrow-up"></ion-icon>
                </div>
                <div class="fakeKey"></div>
                <div class="key keyLeft flexCenter">
                    <ion-icon name="arrow-back"></ion-icon>
                </div>
                <div class="key keyDown flexCenter">
                    <ion-icon name="arrow-down"></ion-icon>
                </div>
                <div class="key keyRight flexCenter">
                    <ion-icon name="arrow-forward"></ion-icon>
                </div>
            </div>
        </div>

    </main>

    <!-- icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
